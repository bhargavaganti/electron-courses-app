<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses App</title>
</head>
<body>
    <p>My Courses</p>
    <ul class="show-result">
        
    </ul>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron ; 
        
        function clearScreenFn() {
         
        }

        
        function renderTheCourse(value) {
            const elment = document.createElement('li')
            const body = document.querySelector('.show-result')
            elment.textContent = value 
            body.appendChild(elment)
        }

        ipcRenderer.on('course-ready-to-render-it', (event,value)=>{
            renderTheCourse(value) ;
        })

        ipcRenderer.on('clear-request',()=>{
            document.querySelector('.show-result').innerHTML = ''        
        })
    </script>
</body>
</html>
